<div class="panel panel-default" ng-controller="applyReportController">
    <div class="wrapper-sm" >
        <div class="row">
            <div class="col-lg-12">
                <label class="i-checks pull-right m-t-n-sm" style="margin-top: 6px;margin-bottom: 6px;margin-left: 10px;margin-right: 10px">
                    <input type="radio" name="type" value="0" ng-model="searchType" ng-click="onChangeRadio()"/><i></i>
                    预审批
                </label>
                <label class="i-checks pull-right m-t-n-sm" style="margin-top: 6px;margin-bottom: 6px;margin-left: 10px;">
                    <input type="radio" name="type" value="1" ng-model="searchType" ng-click="onChangeRadio()"/><i></i>
                    在线申请
                </label>
                <select  class="form-control w-lg m-r-xs pull-right m-b-xs"
                         ng-options="status.name for status in statusList" ng-model="status" style="width: 140px;">
                </select>
                <input ng-model="applyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入申请编号" style="width: 120px;"/>
                <input ng-model="fpName" class="form-control w-sm pull-right m-r-xs" placeholder="输入经销商代码" style="width: 150px;"/>
                <input ng-model="name" class="form-control w-sm pull-right m-r-xs" placeholder="输入姓名" style="width: 120px;"/>
                <label class="control-label text-left pull-left m-r-xs m-l-xs" style="line-height: 34px;">选择期间:</label>

                <input id="beginTime" type="date" class="form-control w-sm pull-left m-r-xs"  placeholder="开始时间" ng-model="beginTime" value="{{beginTime}}" ng-disabled="loading">
                <input id="endTime" type="date" class="form-control w-sm pull-left m-r-xs"  placeholder="结束时间" ng-model="endTime" value="{{endTime}}" ng-disabled="loading">
            </div>
            <div class="col-lg-12 m-l-xs">
                <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="export()"><i class="glyphicon glyphicon-export"></i>导出信息</button>
                <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
            </div>
        </div>
    </div>

    <div class="panel panel-default" style="width:50%;margin-left: 5px">
        <div class="panel-body">
            <div class="table-responsive">
                <div ng-grid="gridOptions" style="min-height:480px"></div>
            </div>
        </div>
    </div>
    <div id="monthData" style="width: 600px;height:450px; background:white;position:absolute;right: 25px; top: 120px;z-index:2999;"></div>
</div>
