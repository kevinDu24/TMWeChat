<div ng-controller="financingController">
  <div class="btn-group dropdown " style="width:100%;position:fixed;z-index:1000">
    <button class="btn btn-primary btn-lg text-md" data-toggle="dropdown" aria-expanded="false" style="width:100%">融资额统计 <span class="caret"></span></button>
    <ul class="dropdown-menu" style="width:100%">
      <li class="text-center"><a ui-sref="app.hpl.applyNum">申请量统计</a></li>
      <li class="text-center"><a ui-sref="app.hpl.contract">合同统计</a></li>
      <li class="text-center"><a ui-sref="app.hpl.financing">融资额统计</a></li>
      <li class="text-center"><a ui-sref="app.hpl.market">人员统计</a></li>
      <li class="text-center" ng-if="isHplUser"><a ui-sref="app.hpl.auditor">CA人员审核量统计</a></li>
      <li class="text-center" ng-if="isHplUser"><a ui-sref="app.hpl.marketApply">销售计划（申请量）</a></li>
      <li class="text-center" ng-if="isHplUser"><a ui-sref="app.hpl.marketcontract">销售计划（合同量）</a></li>
    </ul>
  </div>

  <div class="w-full bg-light lter b-b wrapper-xs" style="padding-top:50px;position: fixed;z-index:999">
    <table width="99%" style="margin: 0 auto">
      <tbody>
        <tr>
          <td width="32%">
            <button class="btn btn-default " style="width:98%" ng-click="open()">区域 <i class="fa fa-angle-down"></i></button>
          </td>
          <td width="34%">
            <form class="" role="form">
              <div class="form-group" style="margin-bottom: 0">
                <input type="date" class="form-control " placeholder="起始时间" ng-model="startDate" ng-change="refresh()">
              </div>
            </form>
          </td>
          <td width="34%">
            <form class="" role="form">
              <div class="form-group" style="margin-bottom: 0">
                <input type="date" class="form-control "  placeholder="结束时间" ng-model="endDate" ng-change="refresh()">
              </div>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="wrapper-xs" style="padding-top: 100px;">
    <div class="panel panel-default">
      <table class="table table-striped m-b-none">
        <thead>
        <tr>
          <th colspan="2">区域</th>
          <th>实际融资额（万元）</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-click="goUp(header)">
          <td colspan="2">{{header.name}}</td>
          <td>{{header.realCount}}</td>
        </tr>
        <tr ng-repeat="data in datas" ng-click="goToDeep(data)">
          <td>{{$index+1}}</td>
          <td>{{data.area}}</td>
          <td>{{data.realCount}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
