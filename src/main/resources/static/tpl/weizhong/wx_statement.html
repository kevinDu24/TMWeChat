                <p class="text-left">说明：<br>
                    1. 本表所称中国税收居民是指在中国境内有住所，或者无住所而在境内居住满一年的个人。
                    在中国境内有住所是指因户籍、家庭、经济利益关系而在中国境内习惯性居住。
                    在境内居住满一年，是指在一个纳税年度中在中国境内居住365日。
                    临时离境的，不扣减日数。临时离境，是指在一个纳税年度中一次不超过30日或者多次累计不超过90日的离境。
                </p>
                <p>
                    2. 本表所称非居民是指中国税收居民以外的个人。
                    其他国家（地区）税收居民身份认定规则及纳税人识别号相关信息请参见国家税务总局网站（http://www.chinatax.gov.cn/aeoi_index.html）。
                </p>
